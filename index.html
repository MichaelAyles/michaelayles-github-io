<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Ayles - Projects & Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        #sitesGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .siteCard {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .siteCard:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .siteCard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .siteCard h3 {
            margin-bottom: 0.5rem;
            color: #2d3748;
        }
        
        .siteCard p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .siteCard a {
            display: inline-block;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .siteCard a:hover {
            background: #667eea;
            color: white;
        }
        
        .category-title {
            color: white;
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 2rem 0;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            #sitesGrid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Michael Ayles</h1>
            <p>Projects, Tools & Links</p>
        </header>
        
        <main>
            <h2 class="category-title">Development Tools</h2>
            <div id="devTools" class="grid-section"></div>
            
            <h2 class="category-title">Projects & Services</h2>
            <div id="sitesGrid"></div>
        </main>
        
        <footer>
            <p>&copy; 2024 Michael Ayles. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
